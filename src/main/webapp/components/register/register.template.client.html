<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../../css/styles.css"
          rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1>Register</h1>

        <div>
            <label for="username">
                Username
            </label>
            <input type="text"
                   class="form-control wbdv"
                   placeholder="luzhang"
                   id="username"/>
        </div>

        <div>
            <label for="password">
                Password
            </label>
            <input type="password"
                   class="form-control wbdv"
                   placeholder="1234567"
                   id="password"/>
        </div>

        <div>
            <label for="password2">
                Validate Password
            </label>
            <input type="password"
                   class="form-control wbdv"
                   placeholder="1234567"
                   id="password2"/>
        </div>

        <button id="registerBtn"
                class="btn btn-primary">
            Register
        </button>

        <a href="../login/login.template.client.html">
            Login
        </a>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="register.controller.client.js"></script>

</body>
</html>
