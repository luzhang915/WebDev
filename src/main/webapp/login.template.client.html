<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client Login</title>
</head>
<body>
    <h1>Login</h1>
    <div>
        <label for="username">
            Username
        </label>
        <input type="text"
               placeholder="luzhang"
               id="username"/>
    </div>

    <div>
        <label for="password">
            Password
        </label>
        <input type="password"
               placeholder="1234567"
               id="password"/>
    </div>

    <button id="loginBtn">
        Login
    </button>
    <a href="register.template.client.html">
        Sign Up
    </a>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="login.controller.client.js"></script>
</body>
</html>
