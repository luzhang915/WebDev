<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Register</title>
</head>
<body>
<h1>Register</h1>
<div>
    <label for="username">
        Username
    </label>
    <input type="text"
           placeholder="luzhang"
           id="username"/>
</div>

<div>
    <label for="password">
        Password
    </label>
    <input type="password"
           placeholder="1234567"
           id="password"/>
</div>

<div>
    <label for="password2">
        Validate Password
    </label>
    <input type="password"
           placeholder="1234567"
           id="password2"/>
</div>

<button>Register</button>
</body>
</html>
